<!DOCTYPE html>

<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<!-- Custom -->
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/receipt-analysis.css" />

<script src="js/common.js"></script>
<script src="js/receipt-analysis.js"></script>

<title>Receipt Analysis</title>

<body onload="load()">
  <h1 class="p-3 text-center">Receipt Analysis</h1>

  <div class="container-fluid">
    <p class="text-center">Success! The following receipt has been added to your account:</p>

    <div class="card m-auto p-3">
      <form id="update-receipt-form" action="#" onsubmit="updateReceipt(event)">
        <div class="card border-0">
          <p id="date" class="card-text align-self-center"></p>

          <div class="d-flex justify-content-center">
            <label for="store-input">Store Name:</label>
          </div>
          <input id="store-input" class="form-control mb-3" type="text" name="store" placeholder="Store" required />

          <p id="total" class="card-text align-self-center"></p>
          <p class="card-text align-self-center mb-1">Categories:</p>
          <div id="categories-container" class="row align-items-center"></div>
        </div>

        <div class="my-3 d-flex justify-content-center">
          <button id="submit-receipt" class="btn btn-outline-info" type="submit">Save Changes</button>
        </div>
      </form>
      <img id="receipt-image" src="-" alt="Receipt image" class="d-block p-2 img-fluid" />
    </div>

    <div class="my-4 d-flex justify-content-center">
      <a href="/" class="btn btn-lg btn-info">Return to Home</a>
    </div>
  </div>

  <template id="category-template">
    <div class="col d-flex justify-content-center">
      <h4><span id="category-name" class="badge badge-pill badge-secondary text-wrap">-</span></h4>
    </div>
  </template>
</body>
