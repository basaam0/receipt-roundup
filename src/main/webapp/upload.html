<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add a Receipt</title>
<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<!-- LoadingBar.js -->
<script src="loading-bar/loading-bar.js"></script>

<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/upload.css" />

<script src="js/common.js"></script>
<script src="js/upload.js"></script>

<body onload="load()">
  <button class="btn btn-info btn-sm mt-2 ml-2" type="button" onclick="redirectHome()">
    <img id="home-icon" src="img/home.svg" alt="Home" />
  </button>
  <h1>Upload a Receipt</h1>
  <br />

  <div class="container-fluid">
    <div class="card m-auto p-3">
      <form id="upload-form" action="#" onsubmit="uploadReceipt(event)">
        <div class="custom-file">
          <input
            id="receipt-image-input"
            class="custom-file-input"
            type="file"
            name="receipt-image"
            accept="image/jpeg"
            onchange="displayFileName()"
          />
          <label id="receipt-filename-label" class="custom-file-label" for="receipt-image-input">Choose file</label>
        </div>
        <small class="form-text text-muted">Only JPEG images under 10 MB are accepted.</small>

        <div id="loading" class="hidden">
          <div
            class="loading-bar"
            data-value="1"
            data-type="fill"
            data-img="img/favicon.png"
            data-fill-background="rgba(210,105,30,.6)"
            data-fill-background-extrude="1.2"
            data-img-size="150,150"
          ></div>
        </div>

        <button id="submit-receipt" class="btn btn-outline-info" type="submit">Add Receipt</button>
      </form>
    </div>
  </div>
</body>
